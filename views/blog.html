    <script>
        $(document).ready(function () {

            // get all Authors
            $.ajax({
                url: '/api/users/all',
                method: 'GET',
            }).then(authors => {
                console.log(authors)
                authors.forEach(author => {

                    // Show all Authors
                    $('#displayAuthors').append(`
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            ${author.username}
                            <span class="badge badge-primary badge-pill">14</span>
                        </li>
                    `);
                });
            });

            // get all Posts
            $.ajax({
                url: '/api/posts/all',
                method: 'GET',
            }).then(posts => {
                console.log(posts)
                posts.forEach(post => {

                    // Show all Post
                    $('#displayPosts').append(`
                        <h1><strong>${post.title}</strong><br></h1>
                        <small class="text-info"><strong>Posted by: ${post.UserId}</small>
                        <p>${post.body}</p>
                    `);
                });
            });
